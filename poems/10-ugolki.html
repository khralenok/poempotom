        <div class="poem-container">
        <span></span>
        <div class="poem">
            <p><b>П</b>амяти уголки...<br>
                Уголки губ<br>
                Легонько вздёрнуты вверх.<br>
                Ты, я и ветер тут,<br>
                <br>
                На перекрёстке времен,<br>
                На берегу, у реки,<br>
                Стоим, провожаем закат<br>
                Ветер, я и ты.<br></p>
        </div>
